<!doctype html>
<html>
  <head>
    <title>
      Peanut Butter? Hardly know her!
    </title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script>
      var currentSlide = 0;
      var goPrev = function(){
        $("img").fadeOut();
        currentSlide = (currentSlide - 1) % 5;
        if(currentSlide < 0){
          currentSlide = 5 + currentSlide;
        }
        $("img:nth-of-type(" + (currentSlide+1) + ")").stop().fadeIn(1000);
        return;
      }

      var goNext = function(){
        $("img").fadeOut();
        currentSlide = (currentSlide + 1) % 5;
        $("img:nth-of-type(" + (currentSlide+1) + ")").stop().fadeIn(1000);
        return;
      }

      // Replace your play() function with this code. 
      var audio
      var intervalId;
      function play() {
        audio = new Audio('music/Firelight.mp3');
        audio.play();
        intervalId = window.setInterval(function(){
          goNext();
        }, 1000);
      }

      function stop(){
        clearInterval(intervalId);
        audio.pause();
      }

     </script>
     <style>
      img{
        position: absolute;
      }
      #prev{
        position: fixed;
        bottom: 10px;
        left: 10px;
      }
      #next{
        position: fixed;
        bottom: 10px;
        right: 10px;
      }
     </style>
  </head>

  <button onclick="play()">Music for observing</button>
  <button onclick="stop()">Stop</button>
  <p>Song: "Firelight" by Christian Boesch</p>

  <h1>I might have an unhealthy obsession with peanut butter.</h1>

  <body onload='$("img").fadeOut(0);$("img:nth-of-type(1)").fadeIn()'>
  <img src='images/a-jar-of-peanut-butter-from-outer-space-photorealistic-900861067.png'>
  <img src='images/a-jar-of-peanut-butter-stranded-on-an-island-in-the-middle-of-nowhere-photorealistic-683509363.png'>
  <img src='images/a-jar-of-peanut-butter-aboard-a-pirate-ship-photorealistic-774865079.png'>
  <img src='images/a-jar-of-peanut-butter-on-vacation-in-italy-photorealistic-362377440.png'>
  <img src='images/an-elderly-man-holding-a-large-jar-of-peanut-butter-in-both-hands-photorealistic-896236379.png'>
  <button onclick='goPrev()' id='prev'> Prev </button>
  <button onclick='goNext()' id='next'> Next </button>


  </body>
</html>
